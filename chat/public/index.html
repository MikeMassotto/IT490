<!DOCTYPE html>
<html>
    <head>

    <body>
        <!--CREATE JOIN SCREEN-->
        <div class="chatapp">
            <div class="screen join-screen active">
                <div class="join">
                    <h2>Join Chat Room</h2>
                    <div class="join-input">
                        <label>Enter Username</label>
                        <input type="text" id="username">
			
			<label>Select Room</label>
			<select>
                            <option value="null"></option>
                           <!--
			    <option value="Lets Go!">Let's Go!</option>
                            <option value="Meyham">Meyham</option>
			   -->
                        </select>
                    </div>
                    <div class="join-input">
                        <button id="join-user">Join</button>
                    </div>
                    
                </div>
            </div>

	    <!--DISPALY CHAT SCREEN-->
            <div class="screen chat-screen">

               <div class="header">
                   <div class="logo">Chat Room</div>
                   <button id="exit-room">Leave Chat</button>
               </div>
               <div class="msgs">
                    <!--Testing Message-->
                   <!--<div class="msg user-msg">
                       <div>
                           <div class="user-name">You</div>
                           <div class="text">Hi</div>
                       </div>
                   </div>

                   <div class="update">
                       Test joined conversation
                   </div>

                   <div class="msg other-msg">
                       <div>
                           <div class="user-name">Test</div>
                           <div class="text">Hi</div>
                       </div>
                   </div>-->
               </div> 
	    
	       <!--MESSAGE INPUT-->
               <div class="textBox">
                   <input type="text" id="msg-enter">
                   <button id="send-msg">Send</button>
               </div>
	       <!--ROOM AND USER LIST-->
               <div class="rms">
                   <h4 class="room">Room:</h4>
                   <h4 class="memlist">Members:</h4>
                   <ul id="mlist"></ul>
               </div>
            </div>
        </div>

        <script type="text/javascript" src="socket.io/socket.io.js"></script>
        <script type="text/javascript" src="script.js"></script>
    </body>
</html>
