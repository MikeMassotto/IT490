<!DOCTYPE html>
<html lang="en">

<script>
    //Functions
    
    //Handles all user requests and passes them as a string type to user_request.php
    function get_user_data(data_type)
    {
        var request = new XMLHttpRequest();
        request.open("POST","php/user_request.php",true);
        request.setRequestHeader("Content-Type","application/x-www-form-urlencoded");

        //This bullshit is so we can concat the userid to the request
        const queryString = window.location.search; 
        const urlParams = new URLSearchParams(queryString);
        var userid = localStorage.getItem("user_id");
        
        //window.history.pushState("","", '/profile/' + localStorage.getItem('username'));

        if(urlParams.get('user_id')){
            userid = urlParams.get('user_id');
        }

        request.onreadystatechange = function ()
        {

            if ((this.readyState == 4)&&(this.status == 200))
            {
                sessionStorage.setItem(data_type, this.responseText);
                console.log(this.responseText);
                //replace_html("username", this.responseText);
                return this.responseText;
            }
        }
        request.send("type="+data_type+"&user_id="+userid);
    }

    //Sending a friend request
    function send_friend_req(){

        user_id = localStorage.getItem("user_id");
        friend_request = document.getElementById("friend_name").value;

        var request = new XMLHttpRequest();
        request.open("POST","php/user_request.php",true);
        request.setRequestHeader("Content-Type","application/x-www-form-urlencoded");

        request.onreadystatechange= function ()
        {
            
            if ((this.readyState == 4)&&(this.status == 200))
            {
                if(this.responseText == "success"){
                    console.log("Friend added!");
                }
            }		
        }
        request.send("type=friend_req&user_id="+user_id+"&friend_name="+friend_request);

    }

    //Replaces HTML Text with text sent in replace_text parameter
    function replace_html(id, replace_text)
    {
        document.getElementById(id).innerHTML = replace_text;
    }

    //Populate a list marked by an id
    function list_html(id, data_array)
    {
        if(id == "friends_list"){
            var list = document.getElementById(id);
            console.log(typeof(data_array));
            for (var i = 0; i < data_array.length; i++)
            {
                var li = document.createElement("li");
                var element = document.createElement("a");
                element.appendChild(document.createTextNode(data_array[i]["username"]));
                element.setAttribute("href", "user_profile.html?user_id=" + data_array[i]["user_id"]);
                li.appendChild(element);
                list.appendChild(li);
            }
            return;
        }

        var list = document.getElementById(id);
        console.log(typeof(data_array));
        for (var i = 0; i < data_array.length; i++)
        {
            var li = document.createElement("li");
            li.appendChild(document.createTextNode(data_array[i]));
            list.appendChild(li);
        }
    }

</script>
