<!doctype html>
<html>

<head>
    <script src="https://kit.fontawesome.com/ce4645d08c.js" crossorigin="anonymous"></script>
</head>

<head>
    <title>Settings</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex items-center justify-center h-screen bg-blue-900">
        <form action="javascript:SendLoginRequest()">
            <div class="flex flex-col items-center justify-center">
                <div class="bg-white w-96 p-6 rounded shadow-sm">
                    <h1 class="text-3xl mb-3 font-bold text-center text-gray-900">Profile Settings</h1>
                    <h1 class="text-2xl mb-3 font-bold text-gray-900">Privacy</h1>

                    <div class="items-center w-full text-sm font-medium text-gray-900 rounded-lg bg-gray-200">
                        <h3 class="px-2 text-center">Friend Visibility</h3>
                        <ul class="sm:flex">
                            <li class="w-full hover:bg-gray-900">
                                <div class="flex items-center pl-3">
                                    <input id="privacy_friends_public" type="radio" value="" class="">
                                    <label for="privacy_friends_public" class="py-3 ml-2 w-full text-sm font-medium">Public</label>
                                </div>
                            </li>
                            <li class="w-full hover:bg-gray-900">
                                <div class="flex items-center pl-3">
                                    <input id="privacy_friends_private" type="radio" value="" class="">
                                    <label for="privacy_friends_private" class="py-3 ml-2 w-full text-sm font-medium">Private</label>
                                </div>
                            </li>
                            <li class="w-full hover:bg-gray-900">
                                <div class="flex items-center pl-3">
                                    <input id="privacy_friends_only" type="radio" value="" class="">
                                    <label for="privacy_friends_only" class="py-3 ml-2 w-full text-sm font-medium">Friends</label>
                                </div>
                            </li>
                        </ul>
                    </div>
                    <div class="py-3"></div>
                    <div class="items-center w-full text-sm font-medium sm:flex text-gray-900 bg-gray-200 rounded-lg">
                        <h3 class="px-2">Friend Visibility</h3>
                        <ul class="">
                            <li class="w-full hover:bg-gray-900">
                                <div class="flex items-center pl-3">
                                    <input id="privacy_friends_public" type="radio" value="" class="">
                                    <label for="privacy_friends_public" class="py-3 ml-2 w-full text-sm font-medium">Public</label>
                                </div>
                            </li>
                            <li class="w-full hover:bg-gray-900">
                                <div class="flex items-center pl-3">
                                    <input id="privacy_friends_private" type="radio" value="" class="">
                                    <label for="privacy_friends_private" class="py-3 ml-2 w-full text-sm font-medium">Private</label>
                                </div>
                            </li>
                            <li class="w-full hover:bg-gray-900">
                                <div class="flex items-center pl-3">
                                    <input id="privacy_friends_only" type="radio" value="" class="">
                                    <label for="privacy_friends_only" class="py-3 ml-2 w-full text-sm font-medium">Friends Only</label>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <div class="py-3"></div>

                    <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-300">Login</button>
                    <button type="button" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-300"
                        onclick="window.location.href='register.html'">Register</button>
                    <button type="button" style="background-color: #1b2838;" class="text-white p-2"
                        onclick="window.location.href='https:\/\/store.steampowered.com/'">Login with Steam | <i
                            class="fa-brands fa-steam"></i></button>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
