<!doctype html>
<html>
<head>
<script src="https://kit.fontawesome.com/ce4645d08c.js" crossorigin="anonymous"></script>
</head>
<script>
    let username;
    let user_id;

    function HandleLoginResponse(response) {

        if( response != "Failed" ) {
            localStorage.setItem("username", username);
            localStorage.setItem("user_id", response);
            window.location.replace("lobby_home.html");
        }
        else {
            html_doc = document.getElementById("error_tag");
            html_doc.innerHTML = "Incorrect username or password.";
            html_doc.classList.remove('hidden');
        }
    }

    function SendLoginRequest() {
        HandleLoginResponse("Failed");
        username = document.getElementById("username").value;
        password = document.getElementById("password").value;

        var request = new XMLHttpRequest();
        request.open("POST", "php/login.php", true);
        request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

        request.onreadystatechange = function () {

            if ((this.readyState == 4) && (this.status == 200)) {
                HandleLoginResponse(this.responseText);
            }
        }
        request.send("type=login&uname=" + username + "&password=" + password);
    }

    function SendLogoutRequest() {
        var request = new XMLHttpRequest();
        request.open("POST", "php/login.php", true);
        request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

        request.onreadystatechange = function () {
            if ((this.readyState == 4) && (this.status == 200)) {
                HandleLoginResponse(this.responseText);
            }
        }
        request.send("type=logout");
    }
</script>

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex items-center justify-center h-screen bg-blue-900">
        <form action="javascript:SendLoginRequest()">
            <div class="flex flex-col items-center justify-center">
                <div class="bg-white w-96 p-6 rounded shadow-sm">
                    <h1 class="text-3xl mb-3 font-bold text-center text-gray-900">Steam Tag Quiz</h1>
                    <h1 class="text-2xl mb-3 font-bold text-gray-900">Login</h1>
                    <div id="error_tag" class="hidden bg-red-500 px-3 py-2 rounded text-white mb-4"></div>

                    <div class="flex flex-col mb-4">
                        <label for="username" class="mb-2">Username</label>
                        <input type="text" placeholder="username" name="username" id="username" class="border border-gray-400 p-2 rounded">
                    </div>
                    <div class="flex flex-col mb-4">
                        <label for="password" class="mb-2">Password</label>
                        <input type="password" placeholder="●●●●●●●●" name="password" id="password" class="border border-gray-400 p-2 rounded">
                    </div>
                    <button type="submit" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-300">Login</button>
                    <button type="button" class="bg-blue-500 text-white p-2 rounded hover:bg-blue-300" onclick="window.location.href='register.html'">Register</button>
                    <button type="button" style="background-color: #1b2838;" class="text-white p-2" onclick="window.location.href='https:\/\/store.steampowered.com/'">Login with Steam | <i class="fa-brands fa-steam"></i></button> 
                </div>
            </div>
        </form>
    </main>
</body>

</html>
