<html>
<script>

function HandleLoginResponse(response)
{
	document.getElementById("textResponse").innerHTML = "<br>"+response+"<p>";
}

function sendRegistrationRequest()
{
    username = document.getElementById("username").value;
	password = document.getElementById("password").value;

	var request = new XMLHttpRequest();
	request.open("POST","php/login.php",true);
	request.setRequestHeader("Content-Type","application/x-www-form-urlencoded");

	request.onreadystatechange= function ()
	{
		
		if ((this.readyState == 4)&&(this.status == 200))
		{
			console.log(this.responseText);
			HandleLoginResponse(this.responseText);

			if(this.responseText == "\"Registration successful.\""){
				window.location.replace("/index.html");
			}

		}
	}
	request.send("type=new_user&uname="+username+"&password="+password);
}

</script>

<body>

<h1>registration page</h1>

<!--Registration Fields and Button-->
<form action="javascript:sendRegistrationRequest()">
	<label for="username">Username:</label><br>
	<input type="text" id="username" name="username"><br>
	<label for="password">Password:</label><br>
	<input type="password" id="password" name="password"><br><br>
	<input type="submit" value="Register">
</form>

<div id="textResponse">
awaiting response
</div>

</body>
</html>
