<html>
<script>

function HandleLoginResponse(response)
{
	document.getElementById("textResponse").innerHTML = "<br>"+response+"<p>";	
}

function SendLoginRequest()
{
	username = document.getElementById("username").value;
	password = document.getElementById("password").value;

	var request = new XMLHttpRequest();
	request.open("POST","php/login.php",true);
	request.setRequestHeader("Content-Type","application/x-www-form-urlencoded");

	request.onreadystatechange= function ()
	{
		
		if ((this.readyState == 4)&&(this.status == 200))
		{
			console.log(this.responseText);
			if(this.responseText != "Failed")
			{
				localStorage.setItem("username", username);
				localStorage.setItem("user_id", this.responseText);
				window.location.replace("lobby_home.html");
			}
		}		
	}
	request.send("type=login&uname="+username+"&password="+password);
}

function SendLogoutRequest()
{
	var request = new XMLHttpRequest();
	request.open("POST", "php/login.php", true);
	request.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

	localStorage.clear();
	sessionStorage.clear();

	request.onreadystatechange = function()
	{
		if ((this.readyState == 4)&&(this.status == 200))
		{
			HandleLoginResponse(this.responseText);
		}
	}
	request.send("type=logout");
}
</script>

<body>

<h1>login page</h1>

<!--Login Fields and Button-->
<form action="javascript:SendLoginRequest()">
	<label for="username">Username:</label><br>
	<input type="text" id="username" name="username"><br>
	<label for="password">Password:</label><br>
	<input type="password" id="password" name="password"><br><br>
	<input type="submit" value="Login">
</form>

<!--Logout Button-->
<form action="javascript:SendLogoutRequest()">
	<input type="submit" value="Logout">
</form>

<!--Create Account Link-->
<p>New here? <a href="register.html">Create an account</a>.</p>

<div id="textResponse">
awaiting response
</div>

</body>

</script>

</html>
